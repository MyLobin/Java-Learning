server:
 port: 5555
spring:
 application:
  name: zuul-gateway
zuul:
 routes:
  api-a:
   path: /api-a/**
   serviceId: service-a
  api-b:
   path: /api-b/**
   serviceId: service-b
  api-a-url:
   path: /api-a-url/**
   url: http://localhost:2222/
eureka:
 client:
  serviceUrl:
   defaultZone: http://localhost:1111/eureka/