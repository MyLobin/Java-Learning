<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
<link rel="stylesheet" href="lib/bootstrap-table/bootstrap-table.css"/>
</head>
<body>
	<h1>this is for test</h1>
	<form action="http://localhost:8088/test">
		<input type="submit" name="submit" value="提交" />
	</form>
	<hr />
	<h1>部署流程资源</h1>
	<form action="http://localhost:8088/deploy" method="post"
		enctype="multipart/form-data" style="margin-top: 1em;">
		<input type="file" name="file" /> <input type="submit" value="Submit" />
	</form>
	<h1>流程列表</h1>
	<a href="http://localhost:8088/list">list for deployed process</a>
	<br/>
	<button onclick="refresh">refresh</button>
	<div>
	<table id="processList" class="table"></table>
	</div>
	<script src="lib/jquery-3.1.1.js"></script>
	<script src="lib/bootstrap/js/bootstrap.js"></script>
	<script src="lib/bootstrap-table/bootstrap-table.js"></script>
	<script>
	$(function(){
		$("#processList").bootstrapTable({
			url:"http://localhost:8088/list",
// 			dataField:"rows",
			columns:[{title:"pId",field:"pId"},{title:"pName",field:"pName"}]
		});
		
	})
	function refresh(){
		alert("refresh");
		$("#processList").bootstrapTable("refresh");
	}
	</script>
</body>
</html>
